<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>JavaScript</title>
        <meta charset="utf-8">
        <script>

            var listaFrutas = Array();

            listaFrutas[0] = 'Banana';
            listaFrutas[1] = 'Maça';

            /* add */

            listaFrutas.push("Uva");

            /* add no início da lista */

            listaFrutas.unshift("Tomate")

            /* remover no final */
            listaFrutas.pop()

            /* remover no início */ 
            listaFrutas.unshift()

        </script>
    </head>
    <body>
        
    </body>
</html>
