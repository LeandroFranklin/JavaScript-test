<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <meta charset="utf-8">
        <script>

            var janela;

            function abrirPopUp(){
                janela = window.open("htpp://www.google.com", "nova_janela", "width=200 height=100");
            }

            function fecharPopUp(){
                janela.close();
            }

        </script>
    </head>
    <body>

        <button onclick="abrirPopUp()">Abrir janela</button>
        <button onclick="fecharPopUp()">Fechar janela</button>
        
    </body>
</html>
