<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>JavaScript</title>
        <meta charset="utf-8">
        <script>

            var a = 10;
            var b = 20;
            var c = null;

            document.write("Valor de A: " + a + "<br><br>");
            document.write("Valor de B: " + b + "<br><br>");
            document.write("Valor de C: " + c + "<br><br>");

            document.write("<hr>");

            c = a;
            a = a + a;
            b = c;


            document.write("Valor de A: " + a + "<br><br>");
            document.write("Valor de B: " + b + "<br><br>");
            

        </script>
    </head>
    <body>
        
    </body>
</html>
