<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>JavaScript</title>
        <meta charset="utf-8">
        <style>
            .estilo1{
                background: #FF0000;
                color: #fff;
            }

            .estilo2{
                width: 400px;
                height: 50px;
                background-color: #FF0000;
                text-align: center;
                font-size: 25px;
                color: #fff;
                padding: 25px;
            }
        </style>
        <script>

            function modificarEstilo(){
                document.getElementById("mensagem").className = 'estilo2';
            }

        </script>
    </head>
    <body>

        <div id="mensagem" class="estilo1">Modificando a classe do elemento</div>
        <hr>
        <button type="button" onclick="modificarEstilo()">Aplicar classe</button>
        
    </body>
</html>
