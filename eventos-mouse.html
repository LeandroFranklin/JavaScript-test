<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>JavaScript</title>
        <meta charset="utf-8">

        <script>
            function acao(){
                alert("Alerta dispardo");
            }

        </script>

    </head>
    <body>

        <!--onclick; ondblclick; onmouseup; onmouseover; onmouseout
        OBS: dá para colocar tags com outras funções-->
        <div ondblclick="acao();" style="background: #ccc; height: 150px; width: 150px;">

        </div>
        
    </body>
</html>
