<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>JavaScript</title>
        <meta charset="utf-8">
        <script>

            var nota = prompt("Digite a nota do aluno: ");
            var faltas = prompt("Digite a quantidade de faltas: ")
            var media = 7;
            var maxFaltas = 15;

            if(nota >= media && faltas <= maxFaltas){
                document.write("Parabéns! Você foi aprovado!");
            }
            else{
                document.write("Que pena! Tente mais uma vez.");
            }

        </script>
    </head>
    <body>
        
    </body>
</html>
